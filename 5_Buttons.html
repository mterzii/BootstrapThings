<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="mb-5">Buttons</h1>

      <!-- Styles -->
      <button class="btn btn-primary">Primary</button>
      <button class="btn btn-secondary">Secondary</button>
      <button class="btn btn-success">Success</button>
      <button class="btn btn-danger">Danger</button>
      <button class="btn btn-warning">Warning</button>
      <button class="btn btn-info">Info</button>
      <button class="btn btn-light">Light</button>
      <button class="btn btn-dark">Dark</button>
      <button class="btn btn-link">Link</button>

      <br /><br />

      <!-- Button Sizes -->
      <button class="btn btn-primary">Regular</button>
      <button class="btn btn-success btn-sm">Small</button>
      <button class="btn btn-danger btn-lg">Large</button>

      <br /><br />

      <!-- Button States -->
      <button class="btn btn-primary">Regular</button>
      <button class="btn btn-primary disabled">Disabled</button>
      <button class="btn btn-primary active">Active</button>

      <br /><br />

      <!-- Outline Buttons  btn-outline- kenar çizgisini -->
      <button class="btn btn-outline-primary">Primary</button>
      <button class="btn btn-outline-secondary">Secondary</button>
      <button class="btn btn-outline-success">Success</button>
      <button class="btn btn-outline-danger">Danger</button>
      <button class="btn btn-outline-warning">Warning</button>
      <button class="btn btn-outline-info">Info</button>
      <button class="btn btn-outline-light">Light</button>
      <button class="btn btn-outline-dark">Dark</button>

      <br /><br /><br />

      <!-- Block Buttons -->
      <div class="d-grid vstack gap-3">
        <!--d-grid → div’i CSS grid container yapar.-->
        <button class="btn btn-primary">Submit</button>
        <button class="btn btn-danger">Cancel</button>
      </div>

      <br /><br /><br />

      <!-- Button Group -->
      <div class="btn-group" role="group" aria-label="Üçlü yön tuşları">
        <!--.btn-group  display:inline-flex. görevi görür-->
        <button type="button" class="btn btn-primary">Left</button>
        <button type="button" class="btn btn-secondary">Middle</button>
        <button type="button" class="btn btn-primary">Right</button>
      </div>

      <br /><br /><br /><br />
      <!-- Button Toolbar -->
      <div class="btn-toolbar" role="toolbar">
        <!--btn-toolbar display:flex gibi gösterir-->
        <!-- role="toolbar" → ekran okuyuculara “bu bir araç çubuğu” bilgisini verir. -->
        <div class="btn-group" role="group">
          <button class="btn btn-primary">1</button>
          <button class="btn btn-secondary">2</button>
          <button class="btn btn-primary">3</button>
        </div>

        <div class="btn-group" role="group">
          <button class="btn btn-primary">4</button>
          <button class="btn btn-secondary">5</button>
          <button class="btn btn-primary">6</button>
        </div>

        <br /><br /><br /><br /><br />
      </div>
      <br /><br /><br />
      <!-- Dropdown Button -->
      <div class="dropdown">
        <button
          class="btn btn-secondary dropdown-toggle"
          data-bs-toggle="dropdown"
        >
          <!--dropdown-toggle → Butona ok işareti (▼) ekler.
          data-bs-toggle="dropdown butona tıklanınca dropdown aç/kapat”-->
          Dropdown Button
        </button>

        <ul class="dropdown-menu">
          <li><a href="#" class="dropdown-item">Link 1</a></li>
          <li><a href="#" class="dropdown-item">Link 2</a></li>
          <li><a href="#" class="dropdown-item">Link 3</a></li>
        </ul>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
