<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Carousel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="mb-5">Carousel</h1>

      <div id="slider" class="carousel slide" data-bs-ride="carousel">
        <!-- Indicators -->
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#slider"
            data-bs-slide-to="0"
            class="active"
          ></button>
          <button
            type="button"
            data-bs-target="#slider"
            data-bs-slide-to="1"
          ></button>
          <button
            type="button"
            data-bs-target="#slider"
            data-bs-slide-to="2"
          ></button>
        </div>

        <!-- Carousel inner -->
        <div class="carousel-inner">
          <!-- Slide 1 -->
          <div class="carousel-item active">
            <img
              src="https://images.unsplash.com/photo-1549880338-65ddcdfd017b?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"
              class="d-block w-100"
              alt="Slide 1"
            />
            <div
              class="carousel-caption d-none d-md-block bg-secondary bg-opacity-50 rounded-2 p-2"
            >
              <h5>1. Sayfa</h5>
              <p>Lorem ipsum dolor sit amet.</p>
            </div>
          </div>

          <!-- Slide 2 -->
          <div class="carousel-item">
            <img
              src="https://images.unsplash.com/photo-1526045478516-99145907023c?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"
              class="d-block w-100"
              alt="Slide 2"
            />
            <div
              class="carousel-caption d-none d-md-block bg-secondary bg-opacity-50 rounded-2 p-2"
            >
              <h5>2. Sayfa</h5>
              <p>Lorem ipsum dolor sit amet.</p>
            </div>
          </div>

          <!-- Slide 3 -->
          <div class="carousel-item">
            <img
              src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"
              class="d-block w-100"
              alt="Slide 3"
            />
            <div
              class="carousel-caption d-none d-md-block bg-secondary bg-opacity-50 rounded-2 p-2"
            >
              <h5>3. Sayfa</h5>
              <p>Lorem ipsum dolor sit amet.</p>
            </div>
          </div>
        </div>

        <!-- Controls -->
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#slider"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>

        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#slider"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
