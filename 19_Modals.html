<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <br />
      <h1 class="mb-5">Modal</h1>
      <!--Modal Button-->
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#myModal"
      >
        Open Modal
      </button>
      <!--data-bs-toggle="modal" “Bu eleman bir modal penceresini tetikleyecek.-->
      <!--data-bs-target="#myModal" buton, id’si myModal olan modalı açacak.-->

      <!-- Modal -->
      <div class="modal fade" id="myModal">
        <!--class="modal fade" açılışta hafif fade (kaybolup gelen) animasyon olsun-->
        <!-- id="myModal" → Butondaki data-bs-target="#myModal" ifadesi burayı bulup açıyor. -->
        <!--btn-close Küçük çarpı (X) butonu || data-bs-dismiss="modal" butona tıklanınca modal’ı kapat-->
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="myModalLabel">Modal Title</h1>
              <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              Lorem ipsum dolor sit amet consectetur, adipisicing elit. Beatae
              eius unde repellendus veritatis sint dolores eveniet, suscipit
              tempore reprehenderit eaque.
            </div>

            <div class="modal-footer">
              <button class="btn btn-secondary" data-bs-dismiss="modal">
                Close
              </button>
              <button class="btn btn-primary">Save Changes</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
