<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <!--Single Button-->
      <div class="dropdown">
        <br />
        <h1 class="mb-5">Dropdowns</h1>
        <button
          class="btn btn-primary dropdown-toggle"
          data-bs-toggle="dropdown"
        >
          Dropdown
        </button>
        <ul class="dropdown-menu">
          <li><a href="#" class="dropdown-item">Item 1</a></li>
          <li><a href="#" class="dropdown-item">Item 2</a></li>
          <li><a href="#" class="dropdown-item">Item 3</a></li>
          <li><a href="#" class="dropdown-item">Item 4</a></li>
        </ul>
      </div>

      <br /><br /><br />

      <!-- Split Button -->
      <div class="btn-group">
        <button class="btn btn-danger">Action</button>
        <button
          class="btn btn-danger dropdown-toggle dropdown-toggle-split"
          data-bs-toggle="dropdown"
        >
          <!--dropdown-toggle-split → butonun sadece sağ kısmını “ok” haline getirir.
            data-bs-toggle="dropdown" → tıklandığında alttaki menüyü açar.-->
          <span class="visually-hidden">Toggle Dropdown</span>
        </button>

        <ul class="dropdown-menu">
          <li><a href="#" class="dropdown-item">Item 1</a></li>
          <li><a href="#" class="dropdown-item">Item 2</a></li>
          <li><a href="#" class="dropdown-item">Item 3</a></li>
        </ul>
      </div>

      <br /><br /><br />
      <!-- Dark Dropdowns -->
      <div class="dropdown">
        <button
          class="btn btn-primary dropdown-toggle"
          data-bs-toggle="dropdown"
        >
          Dropdown
        </button>

        <ul class="dropdown-menu dropdown-menu-dark">
          <!--dropdown-menu dropdown-menu-dark → menü koyu (dark) temada görünür.-->
          <li><a href="#" class="dropdown-item">Item 1</a></li>
          <li><a href="#" class="dropdown-item">Item 2</a></li>
          <li><a href="#" class="dropdown-item">Item 3</a></li>
        </ul>
      </div>

      <br /><br /><br />

      <!-- Dropup -->
      <!--btn-group dropup menüyü yukarı açılacak-->
      <div class="btn-group dropup">
        <button class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown">
          Dropup
        </button>

        <ul class="dropdown-menu">
          <li><a href="#" class="dropdown-item">Item 1</a></li>
          <li><a href="#" class="dropdown-item">Item 2</a></li>
          <li><a href="#" class="dropdown-item">Item 3</a></li>
        </ul>
      </div>

      <br /><br /><br /><br />

      <!--Navbar Dropdowns-->
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
          <a href="#" class="navbar-brand">Navbar</a>

          <button
            type="button"
            class="navbar-toggler"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a href="#" class="nav-link">Home</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Features</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Pricing</a>
              </li>
              <li class="nav-item dropdown">
  <a
    href="#"
    class="nav-link dropdown-toggle"
    data-bs-toggle="dropdown"
  >
    Dropdown
  </a>
  <ul class="dropdown-menu">
    <li><a href="#" class="dropdown-item">Item 1</a></li>
    <li><a href="#" class="dropdown-item">Item 2</a></li>
    <li><a href="#" class="dropdown-item">Item 3</a></li>
  </ul>
</li>

                  
          </div>
        </div>
      </nav>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
